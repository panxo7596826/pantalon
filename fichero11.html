<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Area de texto</title>
  </head>
  <body>
    <!-- en method el post no se ve la info ingresada en url con get si se ve -->
    <form class="" action="index.html" method="get">
      <h3>Introduce tu comentario</h3>
      <!-- rows son filas y cols son columnas -->
      <textarea name="comentario" rows="10" cols="100"></textarea>
      <input type="submit" name="" value="Enviar comentario">

    </form>

  </body>
</html>
