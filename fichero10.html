<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boton SELECT</title>
  </head>
  <body>
    <!-- en el action se coloca la referencia del archivo htm que queremos usar, puede ser un fichero x ejemplo -->
    <!-- el get en el method nos va a indicar la posicion de la opcion elegida en el url x ejemplo si seleccoonamos verde en la url aparece al final option=1 -->
    <form class="" action="index.html" method="get">
      <h3>Introduce la calidad de la imagen que deseas: </h3>
      <select class="" name="Calidad">
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select>
      <input type="submit" name="" value="Enviar datos">

    </form>

  </body>
</html>
